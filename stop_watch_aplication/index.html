<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beautiful Stopwatch</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Stopwatch</h1>
        <div class="stopwatch">
            <div class="timerDisplay">00 : 00 : 00</div>
        </div>
        <div class="buttons">
            <button id="stopBtn" class="btn" style="--clr:#FF3B3B;">Stop</button>
            <button id="startBtn" class="btn" style="--clr:#4CAF50;">Start</button>
            <button id="resetBtn" class="btn" style="--clr:#2196F3;">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
